parameters:
  batch_size: 32
  image_resolution: 224
  grid_size: 16
  use_slic: True
  aggregate_tokens: False
  token_variant: 'ren'
  feature_extractor: 'openclip_vitg14'
  ren_ckpt: 'logs/ren-openclip-vitg14/checkpoint.pth'

ren:
  pretrained:
    feature_extractors:
      - 'openclip_vitg14'
    patch_sizes:
      - 14
    region_extractor: 'sam2_hierra'
    sam2_hieral_ckpt: '/path/to/sam2.1_hiera_large.pt'
    sam2_hieral_config: 'configs/sam2.1/sam2.1_hiera_l.yaml'

  architecture:
    grid_size: 224
    hidden_dim: 1408
    decoder_layers: 4
    num_attention_heads: 8

  parameters:
    image_resolution: 224
    batch_size: 16
    learning_rate: 0.001
    num_epochs: 50
    max_prompts: 256
    accumulation_steps: 1
    warmup_steps: 100
    logging_steps: 50
    max_grad_norm: 5.0
    upsample_features: False
    deduplicate_masks: False
    merge_similarity: 0.875
    num_workers: 16